    <div class="generator">
      <img class="img" src="./img/logo.jpg" alt="logo">
      <h2>Random Password Generator</h2>
      <div class="password">
        <input type="text" placeholder="password will be here" />
        <button>Copy</button>
      </div>
      <div class="range">
        <input type="range" min="4" max="24" value="8" />
        <span>8</span>
      </div>
      <div class="options">
        <div class="option">
          <label for="lowercase">
            <input type="checkbox" id="lowercase" checked />
            <span>a-z</span>
          </label>
        </div>

        <div class="option">
          <label for="ucase">
            <input type="checkbox" name="ucase" id="uppercase" />
            <span>A-Z</span>
          </label>
        </div>

        <div class="option">
          <label for="digits">
            <input type="checkbox" id="digits" />
            <span>0-9</span>
          </label>
        </div>

        <div class="option">
          <label for="characters">
            <input type="checkbox" name="" id="characters" />
            <span>!@$#%^</span>
          </label>
        </div>
        <button class="generate">Generate</button>
      </div>
    </div>
